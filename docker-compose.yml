services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: api_postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - .env

  redis:
    image: redis:7-alpine
    container_name: api_redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    container_name: api_backend
    restart: always
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
    container_name: api_frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    env_file:
      - .env

volumes:
  pgdata:
